<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Pitch Detection System</title>
  <script src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"></script>
  
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    h1 { color: #333; margin-bottom: 10px; }
    #status { color: #666; font-size: 14px; margin-bottom: 30px; }
    
    #result { 
      font-size: 90px; color: #ff0055; font-weight: bold; 
      margin: 20px 0; min-height: 110px; 
    }

    .btn-group button {
      padding: 12px 24px; font-size: 18px; margin: 8px; cursor: pointer;
      border: none; border-radius: 6px; color: white; transition: 0.2s;
    }
    .btn-group button:hover { opacity: 0.9; transform: scale(1.02); }

    #startBtn { background-color: #007bff; }
    #stopBtn { background-color: #dc3545; display: none; }
    #resumeBtn { background-color: #28a745; display: none; }
    #saveBtn { background-color: #ffc107; color: #333; display: none; }
  </style>
</head>
<body>

  <h1>실시간 음계 측정기</h1>
  <p id="status">시작 버튼을 눌러주세요.</p>

  <div id="result">--</div>

  <div class="btn-group">
    <button id="startBtn" onclick="initProgram()">시작하기</button>
    <button id="stopBtn" onclick="stopListening()">중단</button>
    <button id="resumeBtn" onclick="resumeListening()">다시 시작</button>
    <button id="saveBtn" onclick="confirmAndSave()">파일로 저장</button>
  </div>

  <script src="LivePitch.js"></script>
</body>
</html>
